plugins {
    id 'groovy'
    id 'java'
    id 'checkstyle'
}

group 'ru.sberbank.school'
version '0.1.8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.3.11'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation project(":tasks")
}
